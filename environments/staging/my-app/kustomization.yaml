namespace: staging
replicas:
  - name: nginx-deployment
    count: 2
images:
  - name: mwinel/nginx-devops-lesson
    newTag: v0.1.0
resources:
  - ../../../my-app-base
patches:
  - target:
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/template/spec/imagePullSecrets
        value: [{ name: dockerconfigjson }]
